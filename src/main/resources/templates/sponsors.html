<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sponsor list</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
</head>

<style>
  a{
    color:#fff;
  }
</style>

<body>
<a class="btn btn-primary" href="/index">Home Page</a>
<table class="table table-striped table-bordered table-hover text-center">
  <caption style="text-align: center">Sponsor List</caption>
  <thead>
  <tr style="text-align:center">
    <th>Sid</th>
    <th>Stype</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="sponsors:${sponsors}">
    <td th:text="${sponsors.sid}"></td>
    <td th:text="${sponsors.stype}"></td>
    <td>
      <a class="btn btn-primary" th:href="@{'/updateSponsor/'+${sponsors.sid}}">update</a>
      <a class="btn btn-danger" th:href="@{'/deleteSponsor/'+${sponsors.sid}}">delete</a>
    </td>
  </tr>
  </tbody>
</table>

<form action="/insertSponsor" method="post" style="box-shadow: #bce8f1">
  sid：<input class="form-control" type="text" th:value="${sid}" name="sid" required="required">
  stype：<input class="form-control" type="text" th:value="${stype}" name="stype" required="required">
  <button class="btn btn-primary btn-lg btn-block" style="height:50px">Insert Sponsor</button>
</form>
</body>
</html>
