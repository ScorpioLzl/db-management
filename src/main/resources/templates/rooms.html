<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Room list</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
</head>

<style>
  a{
    color:#fff;
  }
</style>

<body>
<a class="btn btn-primary" href="/index">Home Page</a>
<table class="table table-striped table-bordered table-hover text-center">
  <caption style="text-align: center">Room List</caption>
  <thead>
  <tr style="text-align:center">
    <th>Roomid</th>
    <th>Capacity</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="rooms:${rooms}">
    <td th:text="${rooms.roomid}"></td>
    <td th:text="${rooms.capacity}"></td>
    <td>
      <a class="btn btn-primary" th:href="@{'/updateRoom/'+${rooms.roomid}}">update</a>
      <a class="btn btn-danger" th:href="@{'/deleteRoom/'+${rooms.roomid}}">delete</a>
    </td>
  </tr>
  </tbody>
</table>

<form action="/insertRoom" method="post" style="box-shadow: #bce8f1">
  roomid：<input class="form-control" type="text" th:value="${roomid}" name="roomid" required="required">
  capacity：<input class="form-control" type="text" th:value="${capacity}" name="capacity" required="required">
  <button class="btn btn-primary btn-lg btn-block" style="height:50px">Insert Room</button>
</form>
</body>
</html>
