<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer list</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>

<style>
    a{
        color:#fff;
    }
</style>

<body>
<a class="btn btn-primary" href="/index">Home Page</a>
<table class="table table-striped table-bordered table-hover text-center">
    <caption style="text-align: center">Customer List</caption>
    <thead>
    <tr style="text-align:center">
        <th>Cid</th>
        <th>Fname</th>
        <th>Lname</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Id_type</th>
        <th>Id_number</th>
        <th>Eid</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customers:${customers}">
        <td th:text="${customers.cid}"></td>
        <td th:text="${customers.fname}"></td>
        <td th:text="${customers.lname}"></td>
        <td th:text="${customers.phone}"></td>
        <td th:text="${customers.email}"></td>
        <td th:text="${customers.id_type}"></td>
        <td th:text="${customers.id_number}"></td>
        <td th:text="${customers.eid}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{'/updateCustomer/'+${customers.cid}}">update</a>
            <a class="btn btn-danger" th:href="@{'/deleteCustomer/'+${customers.cid}}">delete</a>
        </td>
    </tr>
    </tbody>
</table>

<form action="/insertCustomer" method="post" style="box-shadow: #bce8f1">
    cid：<input class="form-control" type="text" th:value="${cid}" name="cid" required="required">
    fname：<input class="form-control" type="text" th:value="${fname}" name="fname" required="required">
    lname：<input class="form-control" type="text" th:value="${lname}" name="lname" required="required">
    phone：<input class="form-control" type="text" th:value="${phone}" name="phone" required="required">
    email：<input class="form-control" type="text" th:value="${email}" name="email" required="required">
    id_type：<input class="form-control" type="text" th:value="${id_type}" name="id_type" required="required">
    id_number：<input class="form-control" type="text" th:value="${id_number}" name="id_number" required="required">
    eid：<input class="form-control" type="text" th:value="${eid}" name="eid">
    <button class="btn btn-primary btn-lg btn-block" style="height:50px">Insert Customer</button>
</form>
</body>
</html>
