<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Author list</title>
  <link href="/css/bootstrap.css" rel="stylesheet">
</head>

<style>
  a{
    color:#fff;
  }
</style>

<body>
<a class="btn btn-primary" href="/index">Home Page</a>
<table class="table table-striped table-bordered table-hover text-center">
  <caption style="text-align: center">Book List</caption>
  <thead>
  <tr style="text-align:center">
    <th>Bid</th>
    <th>Bname</th>
    <th>Topic</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="books:${books}">
    <td th:text="${books.bid}"></td>
    <td th:text="${books.bname}"></td>
    <td th:text="${books.topic}"></td>
    <td>
      <a class="btn btn-primary" th:href="@{'/updateBook/'+${books.bid}}">update</a>
      <a class="btn btn-danger" th:href="@{'/deleteBook/'+${books.bid}}">delete</a>
    </td>
  </tr>
  </tbody>
</table>

<form action="/insertBook" method="post" style="box-shadow: #bce8f1">
  bid：<input class="form-control" type="text" th:value="${bid}" name="bid" required="required">
  bname：<input class="form-control" type="text" th:value="${bname}" name="bname" required="required">
  topic：<input class="form-control" type="text" th:value="${topic}" name="topic" required="required">
  <button class="btn btn-primary btn-lg btn-block" style="height:50px">Insert Book</button>
</form>
</body>
</html>
